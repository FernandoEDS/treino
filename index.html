<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>
    <style>
        /* Aqui vai o código CSS que cuida do fundo */
        body {
            background-image: url('fundo.jpg'); /* troque pelo nome da sua imagem */
            background-size: cover;       /* cobre a tela toda */
            background-position: center;  /* centraliza */
            background-repeat: no-repeat; /* não repete */
            margin: 0; /* remove margens padrão */
        }
    </style>
</head>
<body>
   <body style="background-image: url('fundo.jpg'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             margin: 0;">
    
    <h1>Minha Página</h1>
    <button>Clique aqui</button>
</body>
</html>
